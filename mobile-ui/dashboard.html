<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Docs</title>
    <link rel="icon" href="images/auradocs.svg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --aura-primary: #e008f6;
            --aura-secondary: #803afb;
            --aura-gradient: linear-gradient(135deg, #e008f6 0%, #803afb 100%);
            --aura-glow: 0 0 20px rgba(224, 8, 246, 0.25);
            --bg-main: #f4f5f8;
            --bg-card: #ffffff;
            --bg-hover: #fafafa;
            --text-main: #1a1b1e;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border: #e5e7eb;
            --border-focus: rgba(224, 8, 246, 0.4);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.08), 0 2px 6px rgba(0,0,0,0.04);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.1), 0 4px 12px rgba(0,0,0,0.06);
            --shadow-xl: 0 24px 64px rgba(0,0,0,0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 18px;
            --radius-xl: 24px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --header-h: 54px;
            --toolbar-h: 52px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: #0d0e11;
                --bg-card: #16181d;
                --bg-hover: #1c1e24;
                --text-main: #f1f3f5;
                --text-secondary: #8b95a1;
                --text-muted: #5a6272;
                --border: #252830;
                --border-focus: rgba(224, 8, 246, 0.5);
                --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
                --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
                --shadow-lg: 0 12px 40px rgba(0,0,0,0.5);
                --shadow-xl: 0 24px 64px rgba(0,0,0,0.6);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        html, body { 
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-main); 
            color: var(--text-main); 
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* \u2500\u2500 HEADER \u2500\u2500 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: var(--header-h);
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            position: fixed;
            top: 0; left: 0; right: 0;
            box-shadow: var(--shadow-sm);
        }

        .brand-group { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            min-width: 0;
            flex: 1;
        }

        #close-editor {
            width: 34px; height: 34px;
            border-radius: var(--radius-sm);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
            border: 1px solid var(--border);
            background: transparent;
            font-size: 13px;
            flex-shrink: 0;
        }
        #close-editor:hover { 
            background: rgba(224, 8, 246, 0.08); 
            color: var(--aura-primary); 
            border-color: var(--border-focus);
        }

        .brand-logo { 
            width: 32px; 
            height: 32px;
            cursor: pointer; 
            transition: var(--transition); 
            border-radius: 10px;
            flex-shrink: 0;
        }
        .brand-logo:hover { transform: scale(1.05); }

        #doc-title-container { 
            display: none; 
            align-items: center; 
            gap: 6px;
            min-width: 0;
            flex: 1;
            animation: slideIn 0.3s ease; 
        }

        #doc-title-input {
            font-size: 13px;
            font-weight: 500;
            border: 1px solid transparent;
            padding: 5px 8px;
            border-radius: var(--radius-sm);
            color: var(--text-main);
            background: transparent;
            outline: none;
            transition: var(--transition);
            min-width: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #doc-title-input:focus { 
            background: rgba(224, 8, 246, 0.04); 
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(224, 8, 246, 0.08);
        }

        /* \u2500\u2500 MODE SWITCH (header, solo desktop) \u2500\u2500 */
        .mode-switch {
            display: flex;
            background: var(--bg-main);
            border-radius: 20px;
            padding: 3px;
            border: 1px solid var(--border);
            gap: 2px;
            flex-shrink: 0;
        }
        .mode-btn {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.6px;
            white-space: nowrap;
        }
        .mode-btn.active { 
            background: var(--aura-gradient); 
            color: white; 
            box-shadow: 0 2px 10px rgba(224, 8, 246, 0.35); 
        }

        /* \u2500\u2500 SAVE STATUS \u2500\u2500 */
        #save-status {
            font-size: 10px;
            color: var(--text-muted);
            display: none;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            border-radius: 20px;
            background: var(--bg-main);
            border: 1px solid var(--border);
            white-space: nowrap;
            animation: fadeIn 0.2s ease;
            flex-shrink: 0;
        }
        #save-status.saving { color: var(--aura-primary); }
        #save-status.saved { color: #22c55e; }

        /* \u2500\u2500 USER SECTION \u2500\u2500 */
        .user-section { position: relative; cursor: pointer; z-index: 1001; flex-shrink: 0; }
        .avatar { 
            width: 34px; height: 34px; 
            border-radius: 50%; 
            border: 2px solid var(--aura-primary); 
            transition: var(--transition);
            object-fit: cover;
            display: block;
        }
        
        .dropdown { 
            display: none;
            position: fixed;
            top: calc(var(--header-h) + 4px);
            right: 12px;
            width: 240px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 8px;
            z-index: 9999; 
            box-shadow: var(--shadow-xl);
            animation: dropdownFade 0.2s ease;
        }

        .dropdown-header { padding: 10px; margin-bottom: 4px; }
        .dropdown-header p { font-weight: 600; font-size: 13px; }
        .dropdown-header span { font-size: 10px; color: var(--text-muted); word-break: break-all; }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            color: var(--text-main);
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
        }
        .dropdown a:hover { background: var(--bg-main); }
        .dropdown a i { width: 16px; text-align: center; color: var(--text-secondary); }
        .dropdown-divider { height: 1px; background: var(--border); margin: 4px 0; }

        /* \u2500\u2500 LAYOUT ROOT \u2500\u2500 */
        #app-root {
            height: 100%;
            padding-top: var(--header-h);
        }

        /* \u2500\u2500 DASHBOARD \u2500\u2500 */
        #dashboard-view { 
            padding: 24px 16px 80px;
            overflow-y: auto; 
            height: 100%;
            animation: fadeIn 0.4s ease; 
            -webkit-overflow-scrolling: touch;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 24px;
        }

        .dashboard-header h2 { 
            font-weight: 600; 
            font-size: 20px; 
            letter-spacing: -0.3px;
        }

        .btn-new {
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 9px 18px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            background: var(--aura-gradient);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 16px rgba(224, 8, 246, 0.3);
            white-space: nowrap;
            flex-shrink: 0;
        }
        .btn-new:active { transform: scale(0.97); }

        .docs-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 14px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .doc-card { 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            border-radius: var(--radius-lg); 
            padding: 18px 16px; 
            cursor: pointer; 
            min-height: 160px;
            transition: var(--transition-slow);
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            position: relative; 
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        .doc-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
            background: var(--aura-gradient);
            opacity: 0;
            transition: var(--transition);
        }
        .doc-card:active { transform: scale(0.97); box-shadow: var(--shadow-md); }
        @media (hover: hover) {
            .doc-card:hover { 
                border-color: rgba(224, 8, 246, 0.3); 
                transform: translateY(-4px); 
                box-shadow: var(--shadow-lg);
            }
            .doc-card:hover::before { opacity: 1; }
        }

        .doc-card-icon {
            width: 34px; height: 34px;
            border-radius: var(--radius-sm);
            background: rgba(224, 8, 246, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--aura-primary);
            font-size: 14px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .doc-card h4 { 
            font-size: 13px; 
            font-weight: 600;
            margin-bottom: 5px; 
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .doc-card p { 
            font-size: 11px; 
            color: var(--text-secondary); 
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            flex: 1;
        }
        .doc-card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .doc-role-badge {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 3px 7px;
            border-radius: 20px;
            background: rgba(224, 8, 246, 0.08);
            color: var(--aura-primary);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state i { font-size: 40px; margin-bottom: 14px; opacity: 0.3; display: block; }
        .empty-state p { font-size: 14px; }

        /* \u2500\u2500 EDITOR VIEW \u2500\u2500 */
        #editor-view { 
            display: none; 
            height: 100%;
            flex-direction: column; 
            background: var(--bg-main);
            overflow: hidden;
        }

        /* \u2500\u2500 TOOLBAR (sticky, scrollable) \u2500\u2500 */
        .toolbar-wrapper {
            position: sticky;
            top: 0;
            z-index: 500;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            animation: slideDown 0.4s ease;
        }

        /* Mode switch row \u2014 mobile only */
        .toolbar-mode-row {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 6px 12px;
            border-bottom: 1px solid var(--border);
            gap: 8px;
        }

        .toolbar {
            display: flex;
            gap: 2px;
            padding: 6px 10px;
            align-items: center;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .toolbar::-webkit-scrollbar { display: none; }

        .toolbar-divider {
            width: 1px;
            background: var(--border);
            height: 20px;
            margin: 0 3px;
            flex-shrink: 0;
        }

        .toolbar button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            min-width: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            outline: none;
            font-size: 13px;
            flex-shrink: 0;
        }
        .toolbar button:active { 
            background: rgba(224, 8, 246, 0.15); 
            color: var(--aura-primary); 
        }
        @media (hover: hover) {
            .toolbar button:hover { 
                background: rgba(224, 8, 246, 0.1); 
                color: var(--aura-primary); 
            }
            .toolbar button.danger:hover {
                background: rgba(239, 68, 68, 0.1);
                color: #ef4444;
            }
        }
        .toolbar button.danger:active { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

        .toolbar select {
            background: var(--bg-main);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 5px 6px;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            outline: none;
            font-size: 11px;
            font-family: 'Poppins', sans-serif;
            flex-shrink: 0;
            max-width: 100px;
        }

        .toolbar input[type="number"] {
            background: var(--bg-main);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 5px 4px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            outline: none;
            font-size: 11px;
            width: 48px;
            min-width: 48px;
            text-align: center;
            flex-shrink: 0;
        }

        /* \u2500\u2500 EDITOR SCROLL AREA \u2500\u2500 */
        .editor-scroll {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px 12px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* \u2500\u2500 CANVAS \u2500\u2500 */
        .canvas {
            width: 100%;
            max-width: 850px;
            background: var(--bg-card);
            min-height: 400px;
            padding: 32px 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            animation: canvasFade 0.5s ease;
            border: 1px solid var(--border);
        }

        #editor-textarea {
            display: none;
            width: 100%;
            min-height: 500px;
            border: none;
            resize: none;
            outline: none;
            font-size: 14px;
            line-height: 1.9;
            color: var(--text-main);
            background: transparent;
            font-family: 'Courier Prime', monospace;
            padding: 0;
            white-space: pre-wrap;
        }

        #visual-editor { 
            width: 100%; 
            min-height: 500px; 
            outline: none; 
            line-height: 1.85;
            font-size: 15px; 
            color: var(--text-main); 
        }
        #visual-editor:focus-visible { outline: none; }

        /* \u2500\u2500 VISUAL EDITOR TYPOGRAPHY \u2500\u2500 */
        #visual-editor h1 { font-size: 1.7em; font-weight: 700; margin: 0.8em 0 0.4em; letter-spacing: -0.5px; }
        #visual-editor h2 { font-size: 1.3em; font-weight: 600; margin: 0.8em 0 0.4em; }
        #visual-editor p { margin-bottom: 0.8em; }
        #visual-editor ul, #visual-editor ol { padding-left: 1.5em; margin-bottom: 0.8em; }
        #visual-editor li { margin-bottom: 0.3em; }
        #visual-editor a { color: var(--aura-primary); text-decoration: underline; text-underline-offset: 3px; }
        #visual-editor strong { font-weight: 700; }
        #visual-editor em { font-style: italic; }
        #visual-editor code { 
            font-family: 'Courier Prime', monospace; 
            font-size: 0.88em;
            background: rgba(224, 8, 246, 0.07); 
            padding: 2px 6px; 
            border-radius: 4px; 
            color: var(--aura-primary); 
        }
        #visual-editor blockquote {
            border-left: 3px solid var(--aura-primary);
            padding-left: 16px;
            color: var(--text-secondary);
            font-style: italic;
            margin: 1em 0;
        }

        /* \u2500\u2500 COLLAB MODAL \u2500\u2500 */
        #collab-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: 3000;
            justify-content: center;
            align-items: flex-end;
            backdrop-filter: blur(6px);
            animation: fadeIn 0.2s ease;
        }
        .modal-box {
            background: var(--bg-card);
            padding: 24px 20px;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-xl);
            max-height: 88vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid var(--border);
            border-bottom: none;
            animation: sheetSlide 0.35s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin: 0 auto;
        }

        /* drag handle */
        .modal-box::before {
            content: '';
            display: block;
            width: 40px; height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-box h3 { 
            font-size: 16px; 
            font-weight: 600; 
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-box h3::before {
            content: '';
            width: 4px; height: 18px;
            background: var(--aura-gradient);
            border-radius: 2px;
            display: inline-block;
        }

        .search-results {
            background: var(--bg-main);
            border-radius: var(--radius-sm);
            margin-top: 5px;
            max-height: 160px;
            overflow-y: auto;
            border: 1px solid var(--border);
            display: none;
            box-shadow: var(--shadow-md);
        }
        .search-item { 
            padding: 10px 12px; 
            cursor: pointer; 
            border-bottom: 1px solid var(--border); 
            font-size: 13px;
            transition: var(--transition);
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:active { background: rgba(224, 8, 246, 0.06); }
        
        .collab-list { 
            margin-top: 18px; 
            border-top: 1px solid var(--border); 
            padding-top: 14px; 
        }
        .collab-user { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
            font-size: 13px;
            padding: 8px 10px;
            border-radius: var(--radius-sm);
            background: var(--bg-main);
        }

        .public-link-box {
            margin-top: 18px;
            padding: 14px;
            background: rgba(224, 8, 246, 0.04);
            border-radius: var(--radius-md);
            border: 1px dashed rgba(224, 8, 246, 0.3);
        }

        /* \u2500\u2500 MODAL FORM ELEMENTS \u2500\u2500 */
        .modal-input {
            width: 100%;
            padding: 11px 14px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            outline: none;
            background: var(--bg-main);
            color: var(--text-main);
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }
        .modal-input:focus { 
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(224, 8, 246, 0.1);
        }

        .modal-btn-close {
            width: 100%;
            margin-top: 14px;
            padding: 13px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-main);
            color: var(--text-main);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }
        .modal-btn-close:active { border-color: var(--border-focus); }

        /* \u2500\u2500 ANIMATIONS \u2500\u2500 */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-16px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-12px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes canvasFade { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes dropdownFade { from { opacity: 0; transform: translateY(-8px) scale(0.97); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes sheetSlide { from { opacity: 0; transform: translateY(60px); } to { opacity: 1; transform: translateY(0); } }

        /* \u2500\u2500 SCROLLBAR \u2500\u2500 */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 99px; }

        /* \u2500\u2500 CHECKBOX TOGGLE \u2500\u2500 */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 36px; height: 20px;
            border-radius: 10px;
            background: var(--border);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            flex-shrink: 0;
        }

        }
